<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
	<form>
		<textarea name="result" id="result" cols="14" rows="1">1234567</textarea> 
		<br/>
		<input type="button" value="1"/>
		<input type="button" value="2"/>
		<input type="button" value="3"/>
		<input type="button" value="+" id="sum"/>
		<br/>
		<input type="button" value="4"/>
		<input type="button" value="5"/>
		<input type="button" value="6"/>
		<input type="button" value="-" id="subtract"/>
		<br/>
		<input type="button" value="7"/>
		<input type="button" value="8"/>
		<input type="button" value="9"/>
		<input type="button" value="*" id="multiply"/> 
		<br/>
		<input type="button" value="0" id="zero"/>
		<input type="button" value="." id="decimal_point"/>
		<input type="button" value="/" id="divide"/>
	</form>
</body>
</html>
